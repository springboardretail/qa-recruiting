<html>
  <head lang="en">
  <meta charset="UTF-8">
  <script language="JavaScript">
    function showInput() {
        document.getElementById('display_fname').innerHTML = 
                    document.getElementById("fname").value;
        document.getElementById('display_lname').innerHTML = 
                    document.getElementById("lname").value;
        document.getElementById('display_country').innerHTML = 
                    document.getElementById("country").value;
        document.getElementById('display_subject').innerHTML = 
                    document.getElementById("subject").value;
    }
  </script>
  <style>
    /* Style inputs with type="text", select elements and textareas */
input[type=text], select, textarea {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */  
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
  background-color: #45a049;
}

/* Add a background color and some padding around the form */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
  </style>
  </head>
<body>
<div class="container">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="Australia">Australia</option>
      <option value="Canada">Canada</option>
      <option value="USA">USA</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  </form>

  <input type="submit" onclick="showInput();"><br/>
  <p><label>Your input</label></p>
  <p>
  <span>First Name: </span>
  <span id='display_fname'></span>
  </p>
  <p>
  <span>Last Name: </span>
  <span id='display_lname'></span>
  </p>
  <p>
  <span>Country: </span>
  <span id='display_country'></span>
  </p>
  <p>
  <span>Subject: </span>
  <span id='display_subject'></span>
  </p>
</div>
</body>
</html>
